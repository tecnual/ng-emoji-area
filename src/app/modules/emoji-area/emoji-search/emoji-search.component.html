<div>
  <input
    #epSearchInput
    type="text"
    class="ep-search-input"
    placeholder="Search"
    (input)="filterEmojis(epSearchInput.value)"
  >
</div>
<main>
  <div class="ep-tabs-container">
  <div *ngFor="let category of categories; let first = first" class="ep-category-tab">
    <input
      [id]="'tab-' + category.id"
      class="ep-input-tab"
      type="radio"
      name="tabs"
      [value]="first ? true : false"
      (click)="scrollToCat(category.id)"
      [checked]="first"
    >
    <label class="ep-label-tab" [for]="'tab-' + category.id" [title]="category.name">
      <div
        class="ep-emoji-category"
        [ngStyle]="{'background-position':(category.emoji.sheet[0] * -22) + 'px ' + (category.emoji.sheet[1] * -22) + 'px'}"
      ></div>
    </label>
  </div>
  </div>
  <div
    class="ep-categories-container"
    id="ep-categories-container"
    (scroll)="onScroll($event)"
  >
  <section
    class="ep-section"
    *ngFor="let emojisCategory of filteredEmojis"
    [id]="'cat-' + emojisCategory.id"
    [hidden]="emojisCategory.emojis.length < 1"
  >
    <header>
      <h5>{{ emojisCategory.name }}</h5>
      <span>{{ emojisCategory.emojis.length }}</span>
    </header>
    <div class="ep-search-emojis-container">
      <div
        class="ep-emoji"
        *ngFor="let emoji of emojisCategory.emojis"
        [title]="emoji.name"
        [ngStyle]="{'background-position':(emoji.sheet[0] * -34) + 'px ' + (emoji.sheet[1] * -34) + 'px'}"
        (click)="insertEmoji(emoji)"
      >
      </div>
    </div>
  </section>
  </div>
</main>
